<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore our non-fiction book collection">
    <meta property="og:title" content="Non-Fiction Books | Our Bookstore">
    <meta property="og:description" content="Browse our non-fiction book collection">
    <meta property="og:type" content="website">
    <title>Non-Fiction Books | Our Bookstore</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
</head>
<body>
    <header role="banner">
        <nav role="navigation" aria-label="Main navigation">
            <ul class="nav__list">
                <li><a href="home.html">Home</a></li>
                <li><a href="fiction.html">Fiction</a></li>
                <li><a href="nonfiction.html" aria-current="page">Non-Fiction</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main role="main">
        <h1>Non-Fiction Books</h1>
        <div class="category-filter">
            <label for="category">Filter by Category:</label>
            <select id="category" aria-label="Filter books by category">
                <option value="all">All Categories</option>
                <option value="biography">Biography</option>
                <option value="history">History</option>
                <option value="science">Science</option>
                <option value="selfhelp">Self Help</option>
            </select>
        </div>

        <section class="books-grid" aria-label="Non-fiction books">
            <div class="book-card" role="article" data-category="biography">
                <img src="../assets/images/bio1.jpg" alt="Biography book cover">
                <h3>Biography Title</h3>
                <p>Author Name</p>
                <p class="price">$29.99</p>
            </div>
            <!-- More book cards... -->
        </section>
    </main>

    <footer role="contentinfo">
        <div class="footer-content">
            <div class="footer-section">
                <h4>About Us</h4>
                <p>Your trusted source for quality books</p>
            </div>
            <div class="footer-section">
                <h4>Contact</h4>
                <p>Email: contact@bookstore.com</p>
                <p>Phone: (555) 123-4567</p>
            </div>
        </div>
        <p class="copyright">&copy; 2024 Our Bookstore. All rights reserved.</p>
    </footer>
